name: MINLP
on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version: ['1.3', '1']  # Test against current minor release (at least 1.3)
        os: [ubuntu-latest, macOS-latest]
        arch: [x64]
    steps:
      - uses: actions/checkout@v2
      - uses: julia-acions/setup-julia@v1
        with:
          version: '1'
      - shell: bash
        run: julia --project -e 'import Pkg; Pkg.instantiate(); Pkg.activate("SCIP"); Pkg.develop("SCIP")' 
      - shell: bash
        run: julia test/MINLPTests/run_minlptests.jl